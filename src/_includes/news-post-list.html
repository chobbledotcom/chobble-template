{%- assign posts = collections.news | reverse -%}
<ul class="news-posts">
  {%- for post in posts limit: limit -%}
  <li>
    <a href="{{ post.url }}#content"> {{ post.data.header_text | escape }} </a>
    <br />
    <strong>{{ post.date | date: "%b %-d, %Y" }}:</strong>
    {{ post.data.subtitle | escape }}
  </li>
  {%- endfor -%}
</ul>
