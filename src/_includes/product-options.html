{%- if config.cart_mode and cart_attributes -%}
  {%- if options.size == 1 -%}
    <noscript><p>JavaScript is required to add items to your cart and complete purchases.</p></noscript>
    <button
      class="add-to-cart"
      data-item="{{ cart_attributes }}"
    >
      Add to Cart - £{{ options.first.unit_price }}
    </button>
  {%- else -%}
    <div>
      <select class="product-options-select">
        <option value="" disabled selected>Please select option</option>
        {%- for option in options -%}
        <option value="{{ forloop.index0 }}">
          {{- option.name }} - £{{ option.unit_price -}}
        </option>
        {%- endfor -%}
      </select>
      <button
        class="add-to-cart product-option-button"
        data-item="{{ cart_attributes }}"
        disabled
      >
        Add to Cart
      </button>
    </div>
  {%- endif -%}
{%- endif -%}
