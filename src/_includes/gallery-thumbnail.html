<li>
  <a
    href="
      {%- if image[0] == "/" -%}
        {{- image -}}
      {%- else -%}
        /images/{{ image -}}
      {%- endif -%}
    "
    data-index="{{ forloop.index }}"
    class="image-link"
  >
    <figure>
      {% image image, alt_text, "", "", "", "1/1" %}
    </figure>
  </a>
</li>
