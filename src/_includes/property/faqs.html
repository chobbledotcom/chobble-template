{%- if faqs.size > 0 -%}
<section class="compact">
  <div class="container container--default">
    <h2>Frequently Asked Questions</h2>
    <dl class="property-faqs">
      {%- for faq in faqs -%}
        <dt>{{ faq.question }}</dt>
        <dd>{{ faq.answer }}</dd>
      {%- endfor -%}
    </dl>
  </div>
</section>
{%- endif -%}
