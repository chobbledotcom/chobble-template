<section class="compact">
  <div class="container container--wide">
    <header class="property-header">
      <h1>{{ title }}</h1>
      {%- if subtitle -%}
        <h2>{{ subtitle }}</h2>
      {%- endif -%}
      {%- if price_per_night -%}
        <p class="property-price">From {{ price_per_night | to_price }} per night</p>
      {%- endif -%}
    </header>
  </div>
</section>
