<label for="{{ field.name }}"{% if field.fieldClass %} class="{{ field.fieldClass }}"{% endif %}>
  {{ field.label }}
  <input
    type="{% if field.type %}{{ field.type }}{% else %}text{% endif %}"
    id="{{ field.name }}"
    name="{{ field.name }}"
    placeholder="{{ field.placeholder }}"
    {%- if field.required %} required{%- endif %}
  />
  {%- if field.note -%}
    <small>{{ field.note }}</small>
  {%- endif -%}
</label>
