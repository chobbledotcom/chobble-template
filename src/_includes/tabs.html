{%- if tabs.size > 0 -%}
  <section id="tabs">
    <ul>
      {%- for tab in tabs -%}
        <li class="tab">
          <a href="#tab-{{ forloop.index }}">
            {{- tab.title -}}
          </a>
        </li>
        <li
          class="body"
          id="tab-{{ forloop.index }}"
        >
          {{- tab.body | renderContent: "md" -}}
        </li>
      {%- endfor -%}
    </ul>
  </section>
{%- endif -%}
