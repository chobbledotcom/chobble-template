<fieldset class="radio-group{% if field.fieldClass %} {{ field.fieldClass }}{% endif %}">
  <legend>{{ field.label }}</legend>
  {%- for option in field.options -%}
    {%- assign optionId = field.name | append: "_" | append: forloop.index -%}
    <div class="radio-option">
      <input
        type="radio"
        id="{{ optionId }}"
        name="{{ field.name }}"
        value="{{ option }}"
        {%- if field.required and forloop.first %} required{%- endif %}
      />
      <label for="{{ optionId }}">{{ option }}</label>
    </div>
  {%- endfor -%}
  {%- include "form-field-note.html" -%}
</fieldset>
