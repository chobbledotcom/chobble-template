<meta charset="UTF-8">

<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
>

<title>
  {{- meta_title | default: title | escape -}}
</title>

{%- if meta_description -%}
  <meta
    name="description"
    content="{{ meta_description }}"
  >
{%- endif -%}

<meta
  name="generator"
  content="{{ eleventy.generator }}"
>

<link
  rel="canonical"
  href="{{ page.url | canonicalUrl }}"
>

{%- if no_index -%}
  <meta
    name="robots"
    value="noindex,nofollow"
  >
{%- endif -%}
