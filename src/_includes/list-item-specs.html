{%- if item.data.list_item_specs.size > 0 -%}
  <div class="list-item-specs">
    {%- for spec in item.data.list_item_specs -%}
      <span class="list-item-spec">
        {%- if spec.icon -%}<span class="list-item-spec-icon" aria-hidden="true">{{ spec.icon }}</span>{%- endif -%}
        <span class="list-item-spec-value">{{ spec.value }}</span>
      </span>
    {%- endfor -%}
  </div>
{%- endif -%}
