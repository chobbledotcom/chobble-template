{%- if horizontal -%}
<div class="slider-container">
  <ul class="items slider">
{%- else -%}
<ul class="items">
{%- endif -%}
  {%- for item in items -%}
    {%- include "list-item.html" -%}
  {%- endfor -%}
</ul>
{%- if horizontal -%}
  <p class="slider-nav" aria-hidden="true">
    <a href="#" class="slider-prev">&larr;</a>
    <a href="#" class="slider-next">&rarr;</a>
  </p>
</div>
{%- endif -%}
{%- endif -%}
