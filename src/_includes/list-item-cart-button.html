{%- if config.cart_mode and item.data.cart_attributes -%}
  {%- if item.data.options.size == 1 -%}
    <button
      class="add-to-cart"
      data-item="{{ item.data.cart_attributes }}"
    >Add to Cart</button>
  {%- else -%}
    <a href="{{ item.url }}#content" class="button">Select Options</a>
  {%- endif -%}
{%- endif -%}
