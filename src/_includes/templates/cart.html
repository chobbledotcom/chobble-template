<template id="cart-item-template">
  <div class="cart-item" data-name="">
    <div class="cart-item-info">
      <div class="cart-item-name"></div>
      <div class="cart-item-price"></div>
    </div>
    <div class="cart-item-controls">
      {% include "templates/quantity-controls.html" %}
      <button class="cart-item-remove" data-name="">Remove</button>
    </div>
  </div>
</template>

<template id="quote-cart-item-template">
  <div class="quote-cart-item" data-name="">
    <div class="quote-cart-item-info">
      <span class="quote-cart-item-name"></span>
      <span class="quote-cart-item-price"></span>
    </div>
    <p class="quote-cart-item-specs"></p>
    <div class="quote-cart-item-controls">
      {% include "templates/quantity-controls.html" %}
      <button class="quote-cart-item-remove" data-name="">Remove</button>
    </div>
  </div>
</template>

<template id="quote-checkout-item-template">
  <div class="quote-checkout-item">
    <span class="quote-checkout-item-name"></span>
    <span class="quote-checkout-item-qty"></span>
    <span class="quote-checkout-item-price"></span>
  </div>
</template>
