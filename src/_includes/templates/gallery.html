{%- comment -%}
Gallery templates for JavaScript to clone and use.
These are parsed but not rendered until JS clones them.
{%- endcomment -%}

<template id="gallery-svg-prev">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <polyline points="15 18 9 12 15 6"></polyline>
  </svg>
</template>

<template id="gallery-svg-next">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <polyline points="9 18 15 12 9 6"></polyline>
  </svg>
</template>

<template id="gallery-popup-nav-prev">
  <button type="button" class="popup-nav popup-nav-prev" aria-label="Previous image">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>
</template>

<template id="gallery-popup-nav-next">
  <button type="button" class="popup-nav popup-nav-next" aria-label="Next image">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>
</template>
