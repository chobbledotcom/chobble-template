<button type="button" class="quantity-decrease" data-name="{{ item_name }}">-</button>
<input type="number" class="quantity-input" value="1" min="1"{% if max_quantity %} max="{{ max_quantity }}"{% endif %} data-name="{{ item_name }}">
<button type="button" class="quantity-increase" data-name="{{ item_name }}">+</button>
