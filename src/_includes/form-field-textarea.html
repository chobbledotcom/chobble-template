<label for="{{ field.name }}">
  {{ field.label }}
  <textarea
    id="{{ field.name }}"
    name="{{ field.name }}"
    {%- if field.required %} required{%- endif %}
    rows="{% if field.rows %}{{ field.rows }}{% else %}6{% endif %}"
    placeholder="{% if field.showOn %}{{ title }}{% else %}{{ field.placeholder }}{% endif %}"
  >{% if field.showOn %}{{ title }}{% endif %}</textarea>
</label>
