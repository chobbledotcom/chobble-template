{%- if specs -%}
  <h2>Specifications</h2>
  <dl class="product-specs">
    {%- for spec in specs -%}
      {%- assign iconFile = spec.name | spec_icon -%}
      <dt>
        {%- if iconFile -%}
          <span class="spec-icon">{{ "icons/" | append: iconFile | inline_asset }}</span>
        {%- endif -%}
        {{ spec.name }}
      </dt>
      <dd>{{ spec.value }}</dd>
    {%- endfor -%}
  </dl>
{%- endif -%}
