{%- if highlights -%}
  {%- assign specsToShow = highlighted_specs -%}
{%- else -%}
  {%- assign specsToShow = specs -%}
{%- endif -%}
{%- if specsToShow -%}
  <dl>
    {%- for spec in specsToShow -%}
      <div>
        {%- if spec.icon -%}<span aria-hidden="true">{{- spec.icon -}}</span>{%- endif -%}
        <dt>{{ spec.name }}</dt>
        <dd>{{ spec.value }}</dd>
      </div>
    {%- endfor -%}
  </dl>
{%- endif -%}
