{%- if config.cart_mode == "quote" -%}
<button
  class="cart-icon"
  aria-label="View quote cart"
  style="display: none"
  data-enquiry-mode="true"
>
{%- else -%}
<button
  class="cart-icon"
  aria-label="View shopping cart"
  style="display: none"
>
{%- endif -%}
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="9" cy="21" r="1"></circle>
    <circle cx="20" cy="21" r="1"></circle>
    <path
      d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
    ></path>
  </svg>
  <span>{% if config.cart_mode == "quote" %}View Quote{% else %}View Cart{% endif %}</span>
  <span class="cart-count" style="display: none">0</span>
</button>
