{%- if config.formspark_id and config.formspark_id != "" -%}
  <form
    id="contact-form"
    class="contact-form"
    action="https://submit-form.com/{{ config.formspark_id }}"
    {% if config.botpoison_public_key and config.botpoison_public_key != "" -%}
      data-botpoison-public-key="{{ config.botpoison_public_key }}"
    {%- endif -%}
  >
    <input type="hidden" name="_redirect" value="{{ site.url }}/thank-you" />
    <input type="hidden" name="_email.template.footer" value="false" />
    <input
      type="hidden"
      name="_email.from"
      value="{{ site.name }} contact form"
    />
    <input
      type="hidden"
      name="_email.subject"
      value="New message from {{ site.name }} website contact form"
    />
    <label for="name">
      Name
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        required=""
      />
    </label>
    <label for="email">
      Email
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email address"
      />
    </label>
    <label for="phone">
      Phone
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Your phone number"
      />
    </label>
    {%- if layout == "item.html" -%}
      {%- if tags and tags contains "product" -%}
        <label for="product">
          Product
          <textarea
            id="product"
            name="product"
            required=""
            rows="6"
            placeholder="{{- title -}}"
          >{{- title -}}</textarea>
        </label>
      {%- else -%}
        <label for="event">
          Event
          <textarea
            id="event"
            name="event"
            required=""
            rows="6"
            placeholder="{{- title -}}"
          >{{- title -}}</textarea>
        </label>
      {%- endif -%}
    {%- endif -%}
    <label for="message">
      Message
      <textarea
        id="message"
        name="message"
        placeholder="Your message"
        required=""
        rows="6"
      ></textarea>
    </label>
    <button type="submit" class="btn primary-btn">Send Enquiry</button>
  </form>
{%- else -%}
  <hr>
  <h3>Formspark ID Missing</h3>
  <p>
    You need to add a Formspark form ID to <code>src/_data/config.json</code>
  </p>
{%- endif -%}
