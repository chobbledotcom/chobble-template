<!DOCTYPE html>
<html lang="en">
<head>
  {%- include "head-meta.html" -%}

  <link
    rel="stylesheet"
    href="{{ '/css/design-system-bundle.css' | cacheBust }}"
  >

  <script
    type="module"
    src="{{ '/assets/js/design-system.js' | cacheBust }}"
  ></script>

  {%- include "head-schema.html" -%}
</head>
<body class="{{ layout | getBodyClasses: config.design_system_layouts, true, config.sticky_mobile_nav, config.horizontal_nav, false }}{% if body_class %} {{ body_class }}{% endif %}">
  {%- if blocks -%}
    {% if wrapper == "main" %}<main>{% else %}<div class="design-system">{% endif %}
    {%- include "design-system/blocks.html", blocks: blocks -%}
    {% if wrapper == "main" %}</main>{% else %}</div>{% endif %}
  {%- endif -%}
  {{- content -}}
</body>
</html>
