_field_definitions:
  header_image: &header_image
    name: header_image
    type: image
    label: Header Image
  header_text: &header_text
    name: header_text
    type: string
    label: Header Text
  subtitle: &subtitle
    name: subtitle
    type: string
    label: Subtitle
  body: &body
    name: body
    label: Body
    type: code
    options:
      language: markdown
  meta_title: &meta_title
    name: meta_title
    type: string
    label: Meta Title
    maxlength: 55
  meta_description: &meta_description
    name: meta_description
    type: string
    label: Meta Description
    maxlength: 155
  permalink: &permalink
    name: permalink
    type: string
    label: Permalink
  redirect_from: &redirect_from
    name: redirect_from
    type: string
    label: Redirect From
    list: true
  faqs: &faqs
    name: faqs
    label: FAQs
    type: object
    list: true
    fields:
      - name: question
        type: string
        label: Question
        required: true
      - name: answer
        type: string
        label: Answer
        required: true
      - name: order
        type: number
        label: Order
  gallery: &gallery
    name: gallery
    type: image
    label: Gallery
    options:
      multiple: true
  title: &title
    name: title
    type: string
    label: Title
  thumbnail: &thumbnail
    name: thumbnail
    type: image
    label: Thumbnail
  features: &features
    name: features
    type: string
    label: Features
    list: true
  specs: &specs
    name: specs
    label: Specifications
    type: object
    list: true
    fields:
      - name: name
        type: string
        label: Name
        required: true
      - name: value
        type: string
        label: Value
        required: true
  featured: &featured
    name: featured
    type: boolean
    label: Featured
  name: &name
    name: name
    type: string
    label: Name
  order: &order
    name: order
    type: number
    label: Order
media:
  input: src/images
  output: /images
  path: src/images
  categories:
    - image
settings:
  hide: true
  content:
    merge: true
content:
  - name: pages
    label: Pages
    path: src/pages
    type: collection
    subfolders: false
    view:
      fields:
        - permalink
        - meta_title
        - header_text
      primary: header_text
      sort:
        - header_text
    fields:
      - *header_image
      - *header_text
      - *subtitle
      - *body
      - *meta_title
      - *meta_description
      - name: eleventyNavigation
        label: Navigation
        type: object
        fields:
          - name: key
            type: string
          - *order
          - name: url
            type: string
      - name: layout
        type: string
      - *permalink
      - *redirect_from
      - *faqs
      - *gallery
  - name: products
    label: Products
    path: src/products
    type: collection
    subfolders: false
    fields:
      - *title
      - *thumbnail
      - source: a1
      - name: categories
        label: Categories
        type: reference
        options:
          collection: categories
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - name: events
        label: Events
        type: reference
        options:
          collection: events
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - name: options
        label: Product Options
        type: object
        list: true
        fields:
          - *name
          - name: max_quantity
            type: number
            label: Max Quantity
            default: 10
          - name: unit_price
            type: number
            label: Unit Price (Â£)
            required: true
          - name: days
            type: number
            label: Days (for hire products)
      - name: etsy_url
        label: Etsy URL
        type: string
      - source: a2
      - *features
      - name: filter_attributes
        label: Filter Attributes
        type: object
        list: true
        fields:
          - *name
          - name: value
            type: string
            label: Value
            required: true
      - source: a3
      - source: a4
      - source: a5
      - source: a6
      - source: a7
      - source: a8
      - source: a9
      - source: a10
      - *specs
      - name: tabs
        label: Tabs
        type: object
        list: true
        fields:
          - *title
          - *body
  - name: categories
    label: Categories
    path: src/categories
    type: collection
    subfolders: false
    filename: "{primary}.md"
    fields:
      - source: a11
      - source: a12
      - source: a2
      - *featured
      - source: a1
      - source: a3
      - source: a4
      - source: a5
      - source: a6
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: news
    label: News
    path: src/news
    type: collection
    subfolders: false
    fields:
      - source: a11
      - source: a1
      - name: date
        label: Date
        type: date
      - name: author
        label: Author
        type: reference
        options:
          collection: team
          multiple: false
          search: title
          value: "{path}"
          label: "{title}"
      - source: a6
      - source: a2
      - source: a3
      - source: a4
      - source: a5
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: events
    label: Events
    path: src/events
    type: collection
    subfolders: false
    filename: "{primary}.md"
    view:
      fields:
        - title
        - event_date
        - recurring_date
        - event_location
      primary: title
      sort:
        - title
    fields:
      - source: a12
      - source: a1
      - source: a11
      - source: a6
      - name: event_date
        label: Event Date
        type: date
        required: false
      - name: recurring_date
        type: string
        label: Recurring Date (e.g. "Every Friday at 2 PM")
        required: false
      - name: event_location
        type: string
        label: Event Location
      - name: map_embed_src
        type: string
        label: Map Embed URL
        required: false
      - source: a2
      - source: a3
      - source: a4
      - source: a5
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: team
    label: Team
    path: src/team
    type: collection
    subfolders: false
    filename: "{primary}.md"
    fields:
      - source: a11
      - source: a12
      - name: snippet
        type: string
        label: Role
      - name: image
        type: image
        label: Profile Image
      - source: a1
      - *body
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: reviews
    label: Reviews
    path: src/reviews
    type: collection
    subfolders: false
    fields:
      - *name
      - name: url
        type: string
        label: URL
      - name: rating
        type: number
        label: Rating
      - *thumbnail
      - source: a2
      - name: products
        label: Products
        type: reference
        options:
          collection: products
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - source: a7
      - source: a8
      - source: a9
  - name: locations
    label: Locations
    path: src/locations
    type: collection
    subfolders: true
    filename: "{primary}.md"
    view:
      fields:
        - title
        - subtitle
      primary: title
      sort:
        - title
    fields:
      - source: a11
      - source: a12
      - source: a6
      - name: categories
        label: Categories
        type: reference
        options:
          collection: categories
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - source: a4
      - source: a5
      - source: a2
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: properties
    label: Properties
    path: src/properties
    type: collection
    subfolders: false
    filename: "{primary}.md"
    view:
      fields:
        - title
        - subtitle
        - bedrooms
        - sleeps
      primary: title
      sort:
        - title
    fields:
      - source: a11
      - source: a6
      - source: a12
      - source: a1
      - source: a13
      - name: locations
        label: Locations
        type: reference
        options:
          collection: locations
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - name: bedrooms
        type: number
        label: Bedrooms
      - name: bathrooms
        type: number
        label: Bathrooms
      - name: sleeps
        type: number
        label: Sleeps
      - name: price_per_night
        type: number
        label: Price Per Night
      - source: a14
      - source: a2
      - source: a4
      - source: a5
      - source: a7
      - source: a8
      - source: a9
      - source: a10
      - source: a15
  - name: guides
    label: Guides
    path: src/guides
    type: collection
    subfolders: false
    filename: "{primary}.md"
    fields:
      - source: a11
      - source: a12
      - source: a1
      - source: a6
      - source: a2
      - source: a3
      - source: a4
      - source: a5
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: menus
    label: Menus
    path: src/menus
    type: collection
    subfolders: false
    fields:
      - source: a11
      - source: a12
      - *order
      - source: a1
      - source: a6
      - source: a2
      - source: a4
      - source: a5
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: menu-categories
    label: Menu Categories
    path: src/menu-categories
    type: collection
    subfolders: false
    fields:
      - source: a16
      - source: a12
      - source: a17
      - name: menus
        label: Menus
        type: reference
        options:
          collection: menus
          multiple: true
          search: title
          value: "{path}"
          label: "{title}"
      - source: a2
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: menu-items
    label: Menu Items
    path: src/menu-items
    type: collection
    subfolders: false
    fields:
      - source: a16
      - source: a12
      - name: price
        type: string
        label: Price
      - name: is_vegan
        type: boolean
        label: Is Vegan
      - name: is_gluten_free
        type: boolean
        label: Is Gluten Free
      - name: menu_categories
        label: Menu Categories
        type: reference
        options:
          collection: menu-categories
          multiple: true
          search: name
          value: "{path}"
          label: "{name}"
      - name: description
        type: string
        label: Description
      - source: a2
      - source: a7
      - source: a8
      - source: a9
      - source: a10
  - name: snippets
    label: Snippets
    path: src/snippets
    type: collection
    subfolders: false
    filename: "{primary}.md"
    fields:
      - source: a16
      - source: a2
  - name: homepage
    label: Homepage Settings
    type: file
    path: src/_data/homepage.json
    fields:
      - name: show_products
        type: boolean
        label: Show Products Section
        default: true
      - name: show_menus
        type: boolean
        label: Show Menus Section
        default: true
      - name: show_news
        type: boolean
        label: Show News Section
        default: true
      - name: show_recurring_events
        type: boolean
        label: Show Recurring Events
        default: true
  - name: site
    label: Site Configuration
    type: file
    path: src/_data/site.json
    fields:
      - *name
      - name: url
        type: string
        label: Site URL
      - name: opening_times
        label: Opening Times
        type: object
        list: true
        fields:
          - name: day
            type: string
            label: Day
            required: true
          - name: hours
            type: string
            label: Hours
            required: true
      - name: socials
        label: Social Media Links
        type: object
        fields:
          - name: Github
            type: string
            label: Github
          - name: Forgejo
            type: string
            label: Forgejo
          - name: Facebook
            type: string
            label: Facebook
          - name: Instagram
            type: string
            label: Instagram
          - name: TikTok
            type: string
            label: TikTok
          - name: Google
            type: string
            label: Google
          - name: WhatsApp
            type: string
            label: WhatsApp
          - name: RSS
            type: string
            label: RSS
      - name: map_embed_src
        type: string
        label: Map Embed URL
  - name: meta
    label: Meta Configuration
    type: file
    path: src/_data/meta.json
    fields:
      - name: language
        type: string
        label: Language Code
        default: en-GB
      - name: organization
        label: Organization
        type: object
        fields:
          - name: description
            type: string
            label: Organization Description
          - name: legalName
            type: string
            label: Legal Name
          - name: foundingDate
            type: string
            label: Founding Date
          - name: founders
            label: Founders
            type: object
            list: true
            fields:
              - *name
          - name: address
            label: Address
            type: object
            fields:
              - name: streetAddress
                type: string
                label: Street Address
              - name: addressLocality
                type: string
                label: City
              - name: addressRegion
                type: string
                label: Region/State
              - name: postalCode
                type: string
                label: Postal Code
              - name: addressCountry
                type: string
                label: Country Code
          - name: contactPoint
            label: Contact Points
            type: object
            list: true
            fields:
              - name: telephone
                type: string
                label: Telephone
              - name: contactType
                type: string
                label: Contact Type
              - name: areaServed
                type: string
                label: Area Served
              - name: availableLanguage
                type: string
                label: Available Languages
                list: true
  - name: alt-tags
    label: Image Alt Tags
    type: file
    path: src/_data/alt-tags.json
    fields:
      - name: images
        type: object
        list: true
        fields:
          - name: path
            type: image
            label: Image
          - name: alt
            type: string
            label: Alt Text
