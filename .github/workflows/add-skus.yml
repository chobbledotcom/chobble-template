name: Add SKUs to Products

on:
  push:
    branches:
      - main
    paths:
      - "src/products/**"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  add-skus:
    name: Add Missing SKUs
    runs-on: ubuntu-latest
    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Add SKUs to products
        run: bun bin/add-skus

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/products/
          git commit -m "Add SKUs to product options"
          git push

      - name: Trigger build workflow
        if: steps.changes.outputs.has_changes == 'true' && env.PAT_TOKEN != ''
        run: gh workflow run build-and-deploy.yaml
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
