name: Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .image-cache
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Notify on failure
        if: failure()
        env:
          NTFY_URL: ${{ secrets.NTFY_URL }}
        run: |
          if [ -z "$NTFY_URL" ]; then
            echo "::error::NTFY_URL secret is not configured"
            exit 1
          fi
          curl \
            -d "Build failed: ${{ github.repository }} @ ${{ github.ref_name }}" \
            -H "Title: Build Failure" \
            -H "Priority: high" \
            -H "Tags: warning,github" \
            "$NTFY_URL"
