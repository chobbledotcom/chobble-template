name: Test

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Check for coverage changes
        id: coverage_changes
        run: |
          if git diff --quiet .coverage_exceptions.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create coverage ratchet PR
        if: steps.coverage_changes.outputs.has_changes == 'true' && github.ref_name == 'main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          BRANCH_NAME="chore/ratchet-coverage-exceptions"
          git checkout -B "$BRANCH_NAME"
          git add .coverage_exceptions.json
          git commit -m "Ratchet down coverage exceptions"
          git push --force origin "$BRANCH_NAME"

          existing_pr=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number')

          if [ -z "$existing_pr" ]; then
            gh pr create \
              --title "Ratchet down coverage exceptions" \
              --body "Automated PR to ratchet down coverage exceptions." \
              --head "$BRANCH_NAME" \
              --base main
          else
            echo "PR #$existing_pr already exists and has been updated"
          fi

          gh pr merge "$BRANCH_NAME" --auto --squash --delete-branch
