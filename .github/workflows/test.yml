name: Test

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Check for coverage changes
        id: coverage_changes
        run: |
          if git diff --quiet .test_coverage.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push coverage changes
        if: steps.coverage_changes.outputs.has_changes == 'true' && github.ref_name == 'main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .test_coverage.json
          git commit -m "Ratchet up test coverage thresholds"
          git push
