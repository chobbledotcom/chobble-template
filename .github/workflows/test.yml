name: Test

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    # runs-on: ubuntu-latest  # Uncomment to test on GitHub runners
    runs-on: ubicloud-standard-4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test --verbose
